<ion-header>
  <ion-navbar color="secondary">

  <div padding>
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="health">
      My Health
    </ion-segment-button>
    <ion-segment-button value="messages">
      My Messages
    </ion-segment-button>
    <ion-segment-button value="appointments">
      My Appointments
    </ion-segment-button>
    <ion-segment-button value="profile">
      My Profile
    </ion-segment-button>
    <ion-segment-button value="bills">
      My Bills
    </ion-segment-button>
  </ion-segment>
  </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="tabs">
  <ion-list *ngSwitchCase="'health'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../development/atlas/Portal.Web/Styles/img/navbar/dashboard.png">
      </ion-thumbnail>
      <h2>Summary</h2>
      <button ion-button clear item-end (click)="goToOtherPage('summary')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Visits</h2>
      <button ion-button clear item-end (click)="goToOtherPage('visit')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Medications</h2>
      <button ion-button clear item-end (click)="goToOtherPage('medication')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Health History Forms</h2>
      <button ion-button clear item-end (click)="goToOtherPage('historyForm')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Documents and Forms</h2>
      <button ion-button clear item-end (click)="goToOtherPage('document')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Access Log</h2>
      <button ion-button clear item-end (click)="goToOtherPage('accessLog')">View</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'messages'">

  </ion-list>

  <ion-list *ngSwitchCase="'appointments'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Scheduled</h2>
      <button ion-button clear item-end (click)="goToOtherPage('scheduled')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Request</h2>
      <button ion-button clear item-end (click)="goToOtherPage('request')">View</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'profile'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>My Information</h2>
      <button ion-button clear item-end (click)="goToOtherPage('information')">View</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>My Insurance</h2>
      <button ion-button clear item-end (click)="goToOtherPage('insurance')">View</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'bills'">

  </ion-list>
  </div>
</ion-content>
